name: Update Repository Info

# Updates repository description and homepage when package.json changes
on:
  push:
    branches:
      - master
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: read
  metadata: read

jobs:
  update-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update repository description and homepage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              description: packageJson.description,
              homepage: packageJson.homepage || ''
            });
            
            console.log(`âœ… Updated repository:`);
            console.log(`   Description: ${packageJson.description}`);
            console.log(`   Homepage: ${packageJson.homepage}`);
