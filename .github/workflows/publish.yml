name: Publish to NPM and Create Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.1.3
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      publish_npm:
        description: 'Publish to NPM'
        required: false
        type: boolean
        default: true
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: true
      deploy_pages:
        description: 'Deploy to GitHub Pages'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write # Required for npm publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract or bump version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - bump version
            VERSION_TYPE="${{ inputs.version_type }}"
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
          else
            # Tag push - extract version from tag
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if already published
        id: check_published
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view react-monaco-json-merge@$VERSION version 2>/dev/null | grep -q "$VERSION"; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version $VERSION already published to NPM"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "üì¶ Version $VERSION not yet published"
          fi

      - name: Install dependencies
        if: steps.check_published.outputs.published != 'true' || steps.version.outputs.is_manual == 'true'
        run: npm ci

      - name: Run validation
        if: steps.version.outputs.is_manual == 'true'
        run: npm run validate

      - name: Build package
        if: steps.check_published.outputs.published != 'true' || steps.version.outputs.is_manual == 'true'
        run: npm run build

      - name: Publish to NPM
        if: |
          steps.check_published.outputs.published != 'true' &&
          (github.event_name != 'workflow_dispatch' || inputs.publish_npm == true)
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        if: github.event_name != 'workflow_dispatch' || inputs.create_release == true
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Try to extract changelog from CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/ {if (/^## \[?[0-9]/ && !/^## \[?$VERSION\]?/) exit; if (/^## \[?$VERSION\]?/) next; print}" CHANGELOG.md || echo "")
          fi

          if [ -z "$CHANGELOG" ]; then
            # Generate from git commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              CHANGELOG="## Changes in v$VERSION\n\nInitial release."
            else
              COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" || echo "")
              CHANGELOG="## Changes in v$VERSION\n\n$COMMITS"
            fi
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or Update GitHub Release
        if: github.event_name != 'workflow_dispatch' || inputs.create_release == true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ${{ steps.release_notes.outputs.notes }}

            ---

            ### üì¶ Installation
            ```bash
            npm install react-monaco-json-merge@${{ steps.version.outputs.version }}
            ```

            ### üîó Links
            - [Documentation](https://github.com/${{ github.repository }}#readme)
            - [Live Demo](https://ivkirill.github.io/react-monaco-json-merge/)
            - [NPM Package](https://www.npmjs.com/package/react-monaco-json-merge)
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Commit and push version bump
        if: steps.version.outputs.is_manual == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push

          # Create and push tag only if it doesn't exist
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "‚ö†Ô∏è Tag $TAG already exists on remote, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release v${{ steps.version.outputs.version }}"
            git push origin "$TAG"
            echo "‚úÖ Created and pushed tag $TAG"
          fi

      - name: Trigger Pages deployment
        if: steps.version.outputs.is_manual == 'true' && inputs.deploy_pages == true
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy-pages.yml',
                ref: 'master'
              });
              console.log('‚úÖ Triggered GitHub Pages deployment');
            } catch (error) {
              console.log('‚ö†Ô∏è Could not trigger Pages deployment:', error.message);
            }
