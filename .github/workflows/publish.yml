name: Publish to NPM and Create Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.1.3
  workflow_dispatch: # Allow manual trigger from version-bump workflow

permissions:
  contents: write
  id-token: write # Required for npm publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Check if already published
        id: check_published
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view react-monaco-json-merge@$VERSION version 2>/dev/null | grep -q "$VERSION"; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "âœ… Version $VERSION already published to NPM"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version $VERSION not yet published - will publish"
          fi

      - name: Install dependencies
        if: steps.check_published.outputs.published != 'true'
        run: npm ci

      - name: Build package
        if: steps.check_published.outputs.published != 'true'
        run: npm run build

      - name: Publish to NPM
        if: steps.check_published.outputs.published != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Try to extract changelog from CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/ {if (/^## \[?[0-9]/ && !/^## \[?$VERSION\]?/) exit; if (/^## \[?$VERSION\]?/) next; print}" CHANGELOG.md || echo "")
          fi

          if [ -z "$CHANGELOG" ]; then
            # Generate from git commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              CHANGELOG="## Changes in v$VERSION\n\nInitial release."
            else
              COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" || echo "")
              CHANGELOG="## Changes in v$VERSION\n\n$COMMITS"
            fi
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ${{ steps.release_notes.outputs.notes }}

            ---

            ### ðŸ“¦ Installation
            ```bash
            npm install react-monaco-json-merge@${{ steps.version.outputs.version }}
            ```

            ### ðŸ”— Links
            - [Documentation](https://github.com/${{ github.repository }}#readme)
            - [Live Demo](https://ivkirill.github.io/react-monaco-json-merge/)
            - [NPM Package](https://www.npmjs.com/package/react-monaco-json-merge)
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Update repository description and homepage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));

            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              description: packageJson.description,
              homepage: packageJson.homepage || ''
            });

            console.log(`Updated repository description: ${packageJson.description}`);
            console.log(`Updated homepage: ${packageJson.homepage}`);
