name: Publish to NPM and Create Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.1.3
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write # Required for npm publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Extract or bump version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - bump version
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "is_new_release=true" >> $GITHUB_OUTPUT
            echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            # Tag push - extract version from tag
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_new_release=false" >> $GITHUB_OUTPUT
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            # Update package.json to match tag version
            npm version $VERSION --no-git-tag-version --allow-same-version
          fi

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Try to extract changelog from CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/ {if (/^## \[?[0-9]/ && !/^## \[?$VERSION\]?/) exit; if (/^## \[?$VERSION\]?/) next; print}" CHANGELOG.md || echo "")
          fi
          
          if [ -z "$CHANGELOG" ]; then
            # Generate from git commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              CHANGELOG="## Changes in v$VERSION\n\nInitial release."
            else
              COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" || echo "")
              CHANGELOG="## Changes in v$VERSION\n\n$COMMITS"
            fi
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ${{ steps.release_notes.outputs.notes }}

            ---

            ### ðŸ“¦ Installation
            ```bash
            npm install react-monaco-json-merge@${{ steps.version.outputs.version }}
            ```

            ### ðŸ”— Links
            - [Documentation](https://github.com/${{ github.repository }}#readme)
            - [Live Demo](https://ivkirill.github.io/react-monaco-json-merge/)
            - [NPM Package](https://www.npmjs.com/package/react-monaco-json-merge)
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Commit and push version bump (manual trigger only)
        if: steps.version.outputs.is_new_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Update repository description and homepage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              description: packageJson.description,
              homepage: packageJson.homepage || ''
            });
            
            console.log(`Updated repository description: ${packageJson.description}`);
            console.log(`Updated homepage: ${packageJson.homepage}`);
